<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="game-header">
      <h1>Whack-a-mole! <span class="score">0</span></h1>
      <h3>Speed Selector</h3>
      <h4>Don't bother, speed level not functional</h4>
      <select id="game-speed"> 
        <option value="grandpa-speed">GrandPa Speed</option>
        <option value="normal-speed">Normal Speed</option>
        <option value="ninja-speed">Ninja Speed</option>
      </select> -->
      <button class="goStart" onClick="startGame()">Start!</button>
    </div>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
      <div class="hole hole7">
        <div class="mole"></div>
      </div>
      <div class="hole hole8">
        <div class="mole"></div>
      </div>
      <div class="hole hole9">
        <div class="mole"></div>
      </div>
    </div>

    <script>

      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      // To prevent having a mole pop up twice at the same place in a row
      let lastHole;
      let timeUp = false;
      let score = 0 ;

      // random amount of time
      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }
      

      // pick a random hole for the mole to pop up
      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        // to prevent having twice the same hole, if it's the same we run randomHole again
        if (hole === lastHole) {
          console.log('Ah nah that\'s the same one bud');
          return randomHole(holes);
        }
        // console.log(holes.length);

        lastHole = hole;
        return hole;
      }

      // make the mole pop up the selected hole
      function pop() {
        // Mole speed level
        const time = randomTime(200, 1000);
        
        const hole = randomHole(holes);
        console.log(time, hole);
        hole.classList.add('up');
        // so the mole go down after pop
        // setTimeout to be the random amount of time of the var time
        setTimeout(() => {
          hole.classList.remove('up');      
          if(!timeUp) pop();    
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        pop();
        // set in game timer, not visible yet
        setTimeout(()=> timeUp = true, 15000)
      }

      function bonk(e) {
        if(!e.isTrusted) return; // cheaters
        score++;
        this.classList.remove('up');
        scoreBoard.textContent = score;
      }

      moles.forEach(mole => mole.addEventListener('click', bonk));
      // see below for better mobile UX
      // moles.forEach(mole => mole.addEventListener('mouseEvent', bonk));

    </script>
  </body>
</html>
