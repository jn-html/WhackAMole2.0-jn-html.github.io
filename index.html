<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div class="game-header">
      <h1>Whack-a-mole! <span class="score">0</span></h1>
      <h3>Speed Selector</h3>
      <!-- <h4>Don't bother, speed level not functional</h4> -->

        <select id="game-speed"> 
          <option value="testSpeed">Test Speed</option>
          <option value="grandpaSpeed">GrandPa Speed</option>
          <option selected value="normalSpeed">Normal Speed</option>
          <option value="ninjaSpeed">Ninja Speed</option>
        </select>

      <button class="goStart" onClick="startGame()">Start!</button>
      <h3>Time Left: <span class="time-left" id="counter">15</span> sec</h3>
      <!-- <button data-time="20" class="timer__button">20 Secs</button> -->
    </div>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
      <div class="hole hole7">
        <div class="mole"></div>
      </div>
      <div class="hole hole8">
        <div class="mole"></div>
      </div>
      <div class="hole hole9">
        <div class="mole"></div>
      </div>
    </div>

    <script src="index.js"></script>  
    
  </body>
</html>
